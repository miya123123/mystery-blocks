<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミステリーブロックス - Mystery Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ミステリーブロックス</h1>
        <div id="game-container">
            <div id="game-board"></div>
            <div id="controls">
                <div id="score">スコア: 0</div>
                <div id="level">レベル: 1</div>
                <div id="next-piece">
                    <h3>次のピース</h3>
                    <div id="next-piece-display"></div>
                </div>
                <button id="start-button">ゲーム開始</button>
                <div id="instructions">
                    <h3>操作方法</h3>
                    <p>左矢印: 左に移動</p>
                    <p>右矢印: 右に移動</p>
                    <p>下矢印: 下に移動</p>
                    <p>上矢印: 回転</p>
                    <p>スペース: ハードドロップ</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
